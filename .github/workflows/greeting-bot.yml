name: Greeting Bot

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened, closed]  # To handle merge comments

jobs:
  greet:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Handle Greetings and Comments
        uses: actions/github-script@v4.2.0
        with:
          script: |
            const issue = context.payload.issue || context.payload.pull_request;

            if (!issue) {
              console.error("No issue or pull request context available.");
              return;
            }

            const user = issue.user.login;

            // Handle new issues
            if (context.eventName === 'issues' && context.payload.action === 'opened') {
              const message = `ğŸ‘‹ Hello @${user}! Thank you for opening this issue titled "**${issue.title}**"! We're excited to see your contribution! ğŸš€\n\nPlease ensure the following:\n1. Be respectful. ğŸ˜Š\n2. Follow the contribution guidelines.\n\nHappy coding! ğŸ‰`;
              await github.issues.createComment({
                ...context.repo,
                issue_number: issue.number,
                body: message
              });
              return;
            }

            // Handle new pull requests
            if (context.eventName === 'pull_request' && context.payload.action === 'opened') {
              const message = `ğŸ‰ Thanks so much for opening your first PR here, @${user}! Your contribution is appreciated, and we look forward to reviewing your changes! ğŸ™Œ`;
              await github.pulls.createReviewComment({
                ...context.repo,
                pull_number: issue.number,
                body: message
              });
              return;
            }

            // Handle closed pull requests for merging
            if (context.eventName === 'pull_request' && context.payload.action === 'closed' && context.payload.pull_request.merged) {
              const message = `ğŸ‘‹ Hello @${user}! Thank you and Congrats on merging your first pull request here ğŸš€! How awesome! ğŸŠ`;
              await github.pulls.createReviewComment({
                ...context.repo,
                pull_number: issue.number,
                body: message
              });
              return;
            }

            // Request information for issues needing more details
            if (context.eventName === 'issues' && context.payload.action === 'opened') {
              const issueBody = issue.body || '';
              if (issueBody.trim().length === 0) {
                const requestInfoMessage = `ğŸ§ We would appreciate it if you could provide us with more info about this issue, @${user}! ğŸ¤”`;
                await github.issues.createComment({
                  ...context.repo,
                  issue_number: issue.number,
                  body: requestInfoMessage
                });
                return;
              }
            }
